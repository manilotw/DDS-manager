<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Создать / Редактировать запись — Заглушка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  
  {% include 'includes/navbar.html' %}

  <main class="container">
    <h1 class="mb-4">Создать / Редактировать запись (заглушка)</h1>

    <form>
      <div class="mb-3">
        <label for="record-date" class="form-label">Дата создания записи</label>
        <input type="date" class="form-control" id="record-date" value="2025-01-01" />
      </div>

      <div class="mb-3">
        <label for="record-status" class="form-label">Статус</label>
        <select id="record-status" class="form-select">
        {% for status in statuses %}
          <option>{{ status }}</option>
        {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="record-type" class="form-label">Тип</label>
        <select id="record-category" class="form-select">
        {% for kind in kinds %}
          <option>{{ kind }}</option>
        {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="record-category" class="form-label">Категория</label>
        <select id="record-category" class="form-select">
        {% for category in categories %}
          <option>{{ category }}</option>
        {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="record-subcategory" class="form-label">Подкатегория</label>
        <select id="record-subcategory" class="form-select">
        {% for subcat in subcats %}
          <option>{{ subcat }}</option>
        {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="record-amount" class="form-label">Сумма (₽)</label>
        <input type="number" class="form-control" id="record-amount" placeholder="Введите сумму" />
      </div>

      <div class="mb-3">
        <label for="record-comment" class="form-label">Комментарий</label>
        <textarea class="form-control" id="record-comment" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="#" class="btn btn-secondary ms-2">Отмена</a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
