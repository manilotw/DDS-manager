<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Создать / Редактировать запись — Заглушка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">ДДС Менеджер</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Создать запись</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Справочники</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="mb-4">Создать / Редактировать запись (заглушка)</h1>

    <form>
      <div class="mb-3">
        <label for="record-date" class="form-label">Дата создания записи</label>
        <input type="date" class="form-control" id="record-date" value="2025-01-01" disabled />
      </div>

      <div class="mb-3">
        <label for="record-status" class="form-label">Статус</label>
        <select id="record-status" class="form-select" disabled>
          <option>Бизнес</option>
          <option>Личное</option>
          <option>Налог</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="record-type" class="form-label">Тип</label>
        <select id="record-type" class="form-select" disabled>
          <option>Пополнение</option>
          <option>Списание</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="record-category" class="form-label">Категория</label>
        <select id="record-category" class="form-select" disabled>
          <option>Инфраструктура</option>
          <option>Маркетинг</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="record-subcategory" class="form-label">Подкатегория</label>
        <select id="record-subcategory" class="form-select" disabled>
          <option>VPS</option>
          <option>Proxy</option>
          <option>Farpost</option>
          <option>Avito</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="record-amount" class="form-label">Сумма (₽)</label>
        <input type="number" class="form-control" id="record-amount" placeholder="Введите сумму" disabled />
      </div>

      <div class="mb-3">
        <label for="record-comment" class="form-label">Комментарий</label>
        <textarea class="form-control" id="record-comment" rows="3" disabled></textarea>
      </div>

      <button type="submit" class="btn btn-primary" disabled>Сохранить</button>
      <a href="#" class="btn btn-secondary ms-2">Отмена</a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
